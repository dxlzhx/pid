<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
	<link rel="stylesheet" type="text/css" href="../css/list.css" />
	<link rel="stylesheet" type="text/css" href="../css/footer.css" />
	<link rel="stylesheet" type="text/css" href="../css/head.css"/>
	<script src="/lib/requirejs/require.js" data-main="/js/list"></script>
</head>
<body>
	<div class="header"></div>
	<div>
	<p class="p2">当前位置：<a href="#">首页>提货卡卷</a></p>
	</div>
	
	
	
	<div class="buy">
		
	</div>
	<script type="text/html" id="list_template">
		{{each products as element}}
		<div class="box">
			<div class="id" style="display:none">{{element.id}}</div>
			<!--<div class="im">-->
			<img src="{{element.img}}" class="img">
			<!--</div>-->
			<p class="p1">/订购提示<br />
1、下单并在线支付成功后，提货卡卡号及密码会以短信形式发送到订货人手机上。凭卡号及密码到味多美北京任意门店换取等额实体卡后，即可持卡消费；<br /> 
2、在门店换取实体卡时按订单实际支付金额开具发票，发票不支持邮寄。/</p>
			<!--<div class="total">-->
			<div class="price">{{element.price}}</div>
			<div class="title">{{element.title}}</div>
			<div class="add_to_cart"><a href="/html/cart.html">立即购买</a></div>
			<div class="search"><a href="/html/detail.html">查看详情</a></div>
			<!--</div>-->
		</div>
		{{/each}}
	</script>

	<div class="footer"></div>
</body>
</html>
